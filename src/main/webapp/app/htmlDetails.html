<div ng-include src="'component/head.html'"
     ng-init="
        header.title='$html in details';
        header.description='$html provides a promise which has then(), success() and error() methods. then() is the normal promise handler with a result parameter which contains the same parameters passed to success() and error().'
    "
        ></div>


<div ng-controller="HtmlDetailsCtrl">

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">URL</label>
            <div class="col-sm-6">
                <input ng-model="url" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Caching</label>
            <div class="col-sm-1">
                <input type="checkbox" ng-model="caching.enabled">
            </div>
            <div class="col-sm-3" ng-if="caching.enabled">
                <label class="control-label">With LRU (size limited)</label>
                <input type="checkbox" ng-model="caching.withLru">
            </div>
            <div class="col-sm-3" ng-if="caching.enabled && caching.withLru">
                <label class="control-label">LRU</label>
                <input type="number" ng-model="caching.lru">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-2">
                <button ng-click="onSelect()">Get</button>
            </div>
        </div>

    </form>

    <div ng-if="caching.enabled && caching.withLru">
        <h3>Cache LRU</h3>
        <json-panel data="caching.info"/>
    </div>


    <h3>HTTP</h3>
    <table class="table">
        <tr>
            <td class="col-sm-2">Status</td>
            <td class="col-sm-2"><span ng-class="{'errorMsg': errorFound}">{{httpResult.status}}</span></td>
        </tr>
    </table>

    <h3>Data</h3>
    <table class="table">
        <tr>
            <td class="col-sm-2">ID</td>
            <td class="col-sm-2">{{currentPerson.id}}</td>
        </tr>
        <tr>
            <td>First name</td>
            <td>{{currentPerson.firstName}}</td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>{{currentPerson.lastName}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{currentPerson.email}}</td>
        </tr>
            </table>
        </td>
    </table>

</div>
