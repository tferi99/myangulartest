<div ng-include src="'component/head.html'"
     ng-init="
        header.title='Modal dialog';
        header.description='
            It shows how to use modal dialog with UI Bootstrap. It also demonstrates how to detach dialog from target model to make is cancellable. Use angular.copy(...)
            to clone model into VO and send it to modal dialog.'
    "></div>

<div ng-controller="ModalTestCtrl">

    <fieldset>
        <legend>Person</legend>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Name</label>
                <div class="col-sm-8">{{currentPerson.name}}</div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-8">{{currentPerson.email}}</div>
            </div>
        </form>
    </fieldset>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Person</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model="person.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model="person.email">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="commit(); ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button ng-click="openDialog('sm')">Open</button>
</div>
